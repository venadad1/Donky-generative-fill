<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donky Generative Fill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load Environment Variables injected by Netlify -->
    <script src="/env.js"></script>
    <script>
      // Safety fallback: ensure window.process exists even if env.js fails (e.g. local dev)
      if (!window.process) {
        window.process = { env: { API_KEY: '' } };
        console.warn('Running in development mode or env.js missing. API_KEY may be undefined.');
      }
    </script>

    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 antialiased selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    
    <!-- Main Entry Point: data-type="module" allows Babel to respect import maps -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
